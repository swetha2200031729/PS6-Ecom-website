<!-- myapp/templates/myapp/home.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #007BFF; /* Set a blue background color */
            overflow: hidden;
            padding: 10px; /* Adjusted padding for better aesthetics */
            display: flex;
            align-items: center; /* Center the logo and links vertically */
        }

        nav img {
            float: left;
            border-radius: 50%; /* Circular shape */
            width: 40px; /* Adjust image size */
            height: 40px; /* Adjust image size */
            margin-right: 10px; /* Space between logo and links */
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <img src="/static/img.jpg" alt="Logo"> <!-- Path to your circular logo -->
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'collection' %}">Collection</a>
        <a href="{% url 'sales' %}">Sales</a>
        <a href="{% url 'cart' %}">Cart</a>
        <a href="{% url 'profile' %}">Profile</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
    <h1>Welcome to the Home Page</h1>
    <!-- Your main content goes here -->
</body>
</html>
